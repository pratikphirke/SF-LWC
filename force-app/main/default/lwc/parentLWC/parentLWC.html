<template>
    <div class="margin-bottom-2rem">
        <lightning-card title="Calling child method from parent" icon-name="custom:custom14">
            <div class="slds-m-bottom_x-large">
    
                <!-- Input for Contact Name -->
                <div class="slds-p-around_medium">
                    <lightning-input type="text" label="Contact Name" placeholder="Enter contact name..."
                     value={strContactName} onchange={changeName}>

                    </lightning-input>
                </div>
        
                <!-- Button to add contact -->
                <lightning-button variant="brand" label="Add Contact" title="Add Contact" onclick={addContact} class="slds-p-around_medium"></lightning-button>
                <!-- Child Component to display list of Contacts-->
                <div class="slds-m-top_x-medium slds-p-around_medium">
                    <c-child-l-w-c></c-child-l-w-c>
                </div>
            
            </div>
        </lightning-card>
    </div>
