<template>
    <lightning-card title="Decorators">
        <p>without track, {name}!</p>
        <p>Hello, {greeting}!</p>
       <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
    </lightning-card>


    <lightning-card title="Search Account Wired Function" icon-name="custom:custom63">

		<div>
            <lightning-card title="Search Account" icon-name="custom:custom57">
			<lightning-input type="search" onchange={handleKeyChange} label="Search"></lightning-input>
			<template if:true={accounts}>
				<template for:each={accounts} for:item="acc">
					<lightning-layout vertical-align="center" key={acc.id}>
						<li>
							{acc.Name}
							{acc.AccountNumber}
						</li>
					</lightning-layout>
				</template>
			</template>
        </lightning-card>
		</div>
	</lightning-card>
